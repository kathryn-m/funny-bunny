<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
          name="Funny bunny"
          content="A light-hearted rabbit animation"
        />
    </head>
    <body>
       <section>
            <div class="container">
                <div class="head">
                    <div class="ears">
                        <div id="left-ear" class="ear">
                            <div id="left-inner-ear" class="inner-ear"></div>
                        </div>
                        <div id="right-ear" class="ear">
                            <div id="right-inner-ear" class="inner-ear"></div>
                        </div>
                    </div>
                    <div class="eyes">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                <div class="controls-container">
                    <h3>Choose your colours!</h3>
                    <div class="controls">
                        <div class="flex-wrap">
                            <label for="ear-color">Ears</label>
                            <input type="color" name="ear-color" value="#d991b3">
                        </div>
                        <div class="flex-wrap">
                            <label for="eye-color">Eyes</label>
                            <input type="color" name="eye-color" value="#8bcfe8">
                        </div>
                        <div class="flex-wrap">                        
                            <label for="nose-color">Nose</label>
                            <input type="color" name="nose-color" value="#e6a250">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
